<div *ngFor="let letter of letters | async">
  <button style="margin: 20px;" mat-raised-button color="accent" [routerLink]="['/letters', letter.id]">Open </button>
  To: {{letter.to}}
  From: {{letter.from}}
  Title: {{letter.title}}
  <!-- User: {{letter.user}} -->
  CreatedTs: {{letter.createdTs | date:'medium'}}
  <!-- ID: {{letter.id}} -->

</div>
